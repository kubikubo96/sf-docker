version: "3.1"

services:

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - "9000:9000"
    container_name: php
    working_dir: /var/www
    tty: true
    volumes:
      - ./:/var/www
      - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini

  webserver:
    image: nginx:stable-alpine
    ports:
      - "8080:80"
      - "443:443"
    container_name: nginx
    working_dir: /var/www
    tty: true
    volumes:
      - ./:/var/www
      - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm

  mysql:
    image: mysql:8.0
    ports:
      - "3333:3306"
    container_name: mysql
    working_dir: /var/www/mysql
    tty: true
    volumes:
      - ./phpdocker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: sx-cms
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    depends_on:
      - php-fpm

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8800:80"
    container_name: phpmyadmin
    environment:
      - PMA_ARBITRARY=1
    restart: always
    depends_on:
      - mysql