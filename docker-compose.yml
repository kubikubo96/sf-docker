version: "3.1"

services:

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    container_name: nginx
    tty: true
    volumes:
      - ../phpinfo/:/var/www/html/phpinfo
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-info

  php-info:
    image: php-info
    build:
      args:
        user: kubikubo
        uid: 1000
      context: .
      dockerfile: Dockerfile
    container_name: php-info
    working_dir: /var/www/html
    tty: true
    volumes:
      - ../phpinfo/:/var/www/html/phpinfo
      - ./php-info/php-ini-overrides.ini:/usr/local/etc/php/conf.d/99-overrides.ini
    expose:
      - 9000

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    container_name: mysql
    working_dir: /var/www/html/mysql
    tty: true
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: db_docker
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    depends_on:
      - php-info