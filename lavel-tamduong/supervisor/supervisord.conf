[supervisord]
logfile=/var/www/html/lavel-tamduong-worker/storage/logs/supervisord.log ; main log file; default $CWD/supervisord.log
logfile_maxbytes=5MB         ; max main logfile bytes b4 rotation; default 50MB
logfile_backups=10           ; # of main logfile backups; 0 means none, default 10
loglevel=info                ; log level; default info; others: debug,warn,trace
pidfile=/tmp/supervisord.pid ; supervisord pidfile; default supervisord.pid
nodaemon=false               ; start in foreground if true; default false
minfds=1024                  ; min. avail startup file descriptors; default 1024
minprocs=200                 ; min. avail process descriptors;default 200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL  for a unix socket

[program:horizon]
process_name=%(program_name)s
command=php /var/www/html/lavel-tamduong-worker/artisan horizon
autostart=true
autorestart=true
urser=root
redirect_stderr=true
stdout_logfile= /var/www/html/lavel-tamduong-worker/storage/logs/horizon.log
stderr_logfile= /var/www/html/lavel-tamduong-worker/storage/logs/horizon.log
stopwaitsecs=3600

[program:worker-base]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/lavel-tamduong-worker/artisan queue:work --queue={base} --timeout=600
autostart=true
autorestart=true
startsecs=0
urser=root
numprocs=1
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[program:worker-sfvel]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/lavel-tamduong-worker/artisan queue:work --queue={sfvel} --timeout=600
autostart=true
autorestart=true
startsecs=0
urser=root
numprocs=16
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0